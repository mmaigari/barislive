{% load static %}
<div class="nav-overlay">
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #09869a;">
        <div class="container">
            <!-- Logo and Brand -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'img/logo2.png' %}" alt="BCF Logo" class="navbar-logo me-2">
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Items -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'cases:case-list' %}">Cases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'campaigns:campaign-list' %}">Campaigns</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.namespace == 'sponsorships' %}active{% endif %}">
                        <a class="nav-link text-white" href="{% url 'sponsorships:sponsorship-list' %}">
                             Sponsorships
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#contact">Contact</a>
                    </li>

                </ul>

                <!-- User Menu -->
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white d-flex align-items-center" href="#" 
                               id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://ui-avatars.com/api/?name={{ user.username }}" 
                                     alt="Avatar" class="rounded-circle me-2" style="width: 32px; height: 32px;">
                                <span>{{ user.username }}</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'users:profile' %}">
                                    <i class="fas fa-user me-2"></i>Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form method="post" action="{% url 'logout' %}">
                                        {% csrf_token %}
                                        <button type="submit" class="dropdown-item">
                                            <i class="fas fa-sign-out-alt me-2"></i>Sign Out
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'login' %}">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light ms-2" href="{% url 'users:signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Categories Navigation -->
<nav class="category-nav navbar navbar-expand-lg">
    <div class="container">
        <div class="scroll-hidden overflow-auto">
            <ul class="navbar-nav flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cases:case-list' %}">All Cases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Medical</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Education</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Housing</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
